<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Predictor</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/createUser.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 id="flight" class="text-muted">Flight Predictor</h3>
        </div>
        <div class="sm">
            <p align="right">Have an account? <a href="/">Login</a></p>
        </div>

        <div class="jumbotron">
            <h1>Create New User</h1>
            <form class="form-signin" action="{{ url_for('create_user') }}" method = "POST">
                User Name
                <input type="text" name="username"><br>
                Password
                <input type="password" name="password"><br>
                <input type="submit" value="Create">
            </form>
        </div>

        <footer class="footer">
            <p>&copy; Flight Predictor 2017</p>
        </footer>

    </div>
</body>
</html>
